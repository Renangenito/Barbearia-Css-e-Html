<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title id="titulo">contato - Barbearia Alura</title>
		<link rel="stylesheet"href="reset.css">
		<link rel="stylesheet"href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li id="inicio"><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main class="main-contato">
		<ul id="mensagens-erro">
			
		</ul>
		<form id="form-adiciona">
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" name="name" class="input-padrao" required >

			<label for="email">Email</label>
			<input type="email" id="email" name="endereco" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" name="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Hor치rio marcado</label>
			<textarea cols="70" rows="1" id="mensagem" name="msg" class="input-padrao" required placeholder="XX:XXhs"></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-watsapp"><input type="radio" name="contato" value="watsapp" id="radio-watsapp" checked>WatsApp</label>
				

			</fieldset>

			<div>

				<p>Qual interrese?</p>
				<select>
					<option>Cabelo</option>
					<option>Barba</option>
					<option>Cabelo + Barba</option>
				</select>

			</div>
			
			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar formul치rio" class="enviar">

		</form>	

		<table class="tabela-principal">
		    <thead>
		        <tr>
		            <th>Dia</th>
		            <th>Hor치rio</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td>Segunda</td>
		            <td>8h ~ 20h</td>
		        </tr>
		        <tr>
		            <td>Quarta</td>
		            <td>8h ~ 20h</td>
		        </tr>
		        <tr>
		            <td>Sexta</td>
		            <td>8h ~ 20h</td>
		        </tr>
		    </tbody>
		</table>
		<table class="tabelinha">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Hor치rio</th>
						</tr>
					</thead>
					<tbody id="grade">
			
					</tbody>	
		</table>			


		</main>

			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>

	</body>
</html>
